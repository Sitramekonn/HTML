<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Conference Registration</h1>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" maxlength="70" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="size">T-shirt Size</label>
                <select class="form-control" id="size" required>
                    <option>Small</option>
                    <option>Medium</option>
                    <option>Large</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" id="dob" required>
            </div>
            <div class="form-group">
                <label>Email Updates</label><br>
                <input type="radio" id="yes" name="email-updates" value="yes" required> Yes
                <input type="radio" id="no" name="email-updates" value="no" required> No
            </div>
            <div class="form-group">
                <label>Choose Sessions</label><br>
                <input type="checkbox" id="morning" name="sessions" value="morning"> Morning
                <input type="checkbox" id="afternoon" name="sessions" value="afternoon"> Afternoon
            </div>
            <div class="form-group">
                <label for="requests">Special Requests</label>
                <textarea class="form-control" id="requests" rows="7" cols="70"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
